<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h1>Confirmación de Asistencia</h1>
        <p>Por favor, confirma tu asistencia y elige una canción para ambientar el evento.</p>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="asistencia">¿Asistirás al evento?</label>
                <select id="asistencia" name="asistencia" required>
                    <option value="sí">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="input-group">
                <label for="cancion">Elige tu canción favorita</label>
                <input type="text" id="cancion" name="cancion" placeholder="Escribe el nombre de tu canción" required>
            </div>

            <button type="submit">Confirmar Asistencia</button>
        </form>

        <footer>
            <p>¡Nos vemos el 14 de junio!</p>
        </footer>
    </div>
</body>
</html>
